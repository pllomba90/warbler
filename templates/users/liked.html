{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>Liked Messages by {{ user.username }}</h2>
      <ul class="list-group" id="liked-messages">
        {% for message in liked_messages %}
          <li class="list-group-item">
            <div class="message-area">
              <a href="/users/{{ message.user.id }}">@{{ message.user.username }}</a>
              <span class="text-muted">{{ message.timestamp.strftime('%d %B %Y') }}</span>
              <p>{{ message.text }}</p>
            </div>
            <form method="POST" action="/users/add_like/{{ message.id }}" id="messages-form">
                <button class="
                  btn 
                  btn-sm 
                  {{'btn-primary' if message.id in likes else 'btn-secondary'}}"
                >
                  <i class="fa fa-thumbs-up"></i> 
                </button>
              </form>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
